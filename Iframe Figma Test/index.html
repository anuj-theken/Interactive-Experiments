<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonbo Shareholding Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel-container">


        <div class="image-stage">
          <div class="toggle-wrapper">
              <div class="toggle-bg"></div>
              <button class="toggle-btn active" id="btn-preIpo">Pre-IPO shareholding (%)</button>
              <button class="toggle-btn" id="btn-ofs">Shares under OFS* (%)</button>
          </div>
            <img src="tonbo1.png" alt="Pre-IPO shareholding" class="carousel-img active" id="img-preIpo">
            <img src="tonbo1-1.png" alt="Shares under OFS" class="carousel-img" id="img-ofs">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

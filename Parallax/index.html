<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Depth World</title>
    <script src="https://unpkg.com/scrollama"></script>
    <style>
        body { margin: 0; background: #0a0a0c; font-family: sans-serif; overflow-x: hidden; color: white; }

        .spacer { height: 100vh; display: flex; align-items: center; justify-content: center; }

        #parallax-container {
            position: relative;
            height: 300vh; /* Long scroll area */
            background: linear-gradient(to bottom, #0a0a0c, #1a1a2e);
        }

        .parallax-obj {
            position: absolute;
            transition: transform 0.1s ease-out; /* Smooths the movement */
            will-change: transform;
        }

        /* Object Styling & Positioning */
        .obj-1 { top: 10%; left: 0%; width: 300px; z-index: 1; opacity: 0.4; } /* Background */
        .obj-2 { top: 20%; right: 5%; width: 200px; z-index: 2; }
        .obj-3 { top: 40%; left: 5%; width: 250px; z-index: 5; } /* Midground */
        .obj-4 { top: 55%; right: 0%; width: 350px; z-index: 3; }
        .obj-5 { top: 60%; left: 0%; width: 400px; z-index: 6; }  /* Foreground */
        .obj-6 { top: 85%; right: 10%; width: 150px; z-index: 2; }
        .obj-7 { top: 15%; right: 20%; width: 100px; z-index: 4; }

        img { width: 100%; border-radius: 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        .content-overlay {
            position: sticky;
            top: 50%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="spacer">
        <h1>Scroll Down for Depth</h1>
    </div>

    <section id="parallax-container">
        <div class="content-overlay">
            <h2 id="scroll-status">Exploring the Layers</h2>
        </div>

        <div class="parallax-obj obj-1" data-speed="0.2">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=400" alt="Mountain">
        </div>
        <div class="parallax-obj obj-2" data-speed="0.5">
            <h1> Hello how are you? </h1>
        </div>
        <div class="parallax-obj obj-3" data-speed="1.2">
            <img src="https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=400" alt="Space">
        </div>
        <div class="parallax-obj obj-4" data-speed="1.2">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=400" alt="Forest">
        </div>
        <div class="parallax-obj obj-5" data-speed="1.8">
            <img src="https://images.unsplash.com/photo-1501854140801-50d01674aa3e?auto=format&fit=crop&w=400" alt="Valley">
        </div>
        <div class="parallax-obj obj-6" data-speed="0.4">
            <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=400" alt="Fog">
        </div>
        <div class="parallax-obj obj-7" data-speed="0.5" data-rotation="-2.5">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=400" alt="Nature">
        </div>
    </section>

    <div class="spacer">
        <h2>End of Journey</h2>
    </div>





<script>
    const scroller = scrollama();
    const container = document.querySelector('#parallax-container');
    const objects = document.querySelectorAll('.parallax-obj');

    function handleScroll() {
        const containerTop = container.offsetTop;
        const scrollY = window.scrollY - containerTop;

        if (scrollY > -window.innerHeight && scrollY < container.offsetHeight) {
            objects.forEach(obj => {
                const speed = obj.getAttribute('data-speed');
                const rotationFactor = obj.getAttribute('data-rotation') || 0;

                // Calculate translation
                const yPos = -(scrollY * speed);

                // Calculate rotation (e.g., scroll 100px * 0.1 factor = 10deg)
                const rotation = scrollY * rotationFactor;

                // Apply both transforms together
                obj.style.transform = `translate3d(0, ${yPos}px, 0) rotate(${rotation}deg)`;
            });
        }
    }

    scroller.setup({ step: '#parallax-container' });
    window.addEventListener('scroll', handleScroll);
</script>
</body>
</html>

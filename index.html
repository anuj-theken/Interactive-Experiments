<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Paints Data Viz</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #0066cc;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 { font-weight: 600; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: var(--text-sub); }

        /* Grid Layout */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        /* Card Styling */
        .card {
            background: var(--card-bg);
            border-radius: 18px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .thumbnail {
            width: 100%;
            height: 160px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0 0 8px 0;
        }

        .card-path {
            font-size: 0.85rem;
            color: var(--text-sub);
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

    <header>
        <h1>Asian Paints Datasets</h1>
        <p>Visualizations generated using Asian Paints Data</p>
    </header>

    <div class="project-grid" id="projectGrid">
        </div>

    <script>
        // --- MANUALLY ADD YOUR PROJECTS HERE ---
        const projects = [
            {
                name: "Asian Paints Revenue Growth",
                path: "Asian_Paint_Reveneue/index.html",
                thumb: "asianpaintsrevenue.png"
            },
            {
                name: "Asian Paints CFS",
                path: "Asian_Paint_CFS/index.html",
                thumb: "AP_CFS.png"
            },
            {
                name: "Asian Paint Operating Margin",
                path: "Asian_Paint_Operating Margin/index.html",
                thumb: "stacked_bar.png"
            }
        ];

        const grid = document.getElementById('projectGrid');

        projects.forEach(project => {
            const card = document.createElement('a');
            card.href = project.path;
            card.className = 'card';

            card.innerHTML = `
                <div class="thumbnail" style="background-image: url('${project.thumb}')"></div>
                <div class="card-content">
                    <h3 class="card-title">${project.name}</h3>
                    <div class="card-path">${project.path}</div>
                </div>
            `;

            grid.appendChild(card);
        });
    </script>
</body>
</html>

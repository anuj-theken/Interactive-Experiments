<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monstro-Style Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section id="scrolly">
          <figure class="sticky-visual">
              <div class="ornament orb-1"></div>
              <div class="ornament orb-2"></div>
              <div class="ornament ring-1"></div>

              <div id="visual-element">0%</div>
          </figure>

            <article>
                <div class="step" data-step="1">
                    <h2>Seize the Play</h2>
                    <p>Engineered for motion and everyday creativity.</p>
                </div>
                <div class="step" data-step="2">
                    <h2>Dynamic Flow</h2>
                    <p>Using Scrollama to bridge the gap between data and design.</p>
                </div>
                <div class="step" data-step="3">
                    <h2>Monstro Force</h2>
                    <p>A healthier creative ecosystem starts here.</p>
                </div>
            </article>
        </section>

        <section class="spacer">Fin.</section>
    </main>

    <script src="https://unpkg.com/scrollama"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
